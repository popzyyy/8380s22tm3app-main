<!DOCTYPE html>
<html lang="en">
{% extends 'magictea/base.html' %}
{% block content %}
    <h1>Add a new product</h1>
    <form method="POST" enctype="multipart/form-data" class="product-form">{% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
</html>
