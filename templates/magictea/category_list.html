{% extends 'magictea/base.html' %}
{% block content %}
    <h1 style="padding-left: -40px; font-weight: bold; margin-top:10px">Category Details</h1>
    <a href="{% url 'magictea:category_new' %}" class="btn btn-outline-dark"
       role="button">Add Category</a>
    <section class="py-3">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Created Date</th>
                    <th>Updated Date</th>
                    <th colspan="3">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for category in categorys %}
                    <tr>
                        <td>{{ category.name }}</td>
                        <td>{{ category.created_date }}</td>
                        <td>{{ category.updated_date }}</td>
                        <td><a href="{% url 'magictea:category_edit' pk=category.pk %}"
                               class="btn btn-warning">Edit</a></td>
                        <td><a href="{% url 'magictea:category_delete' pk=category.pk %}"
                               onclick="return confirm('Are you sure you want to delete?')"
                               class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
{% endblock %}
