<!DOCTYPE html>
{% extends 'magictea/base.html' %}
<html lang="en">
{% block content %}
    <h1>Edit Unit</h1>
    <form method="POST" class="unit-form">{% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
{% endblock %}
</html>
