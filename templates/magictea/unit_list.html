{% extends 'magictea/base.html' %}
{% block content %}
    <h1 style="padding-left: -40px; font-weight: bold; margin-top:10px">Unit Details</h1>
    <a href="{% url 'magictea:unit_new' %}" class="btn btn-outline-dark" role="button">Add Unit</a>
    <section class="py-3">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Created Date</th>
                    <th>Updated Date</th>
                    <th colspan="3">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for unit in units %}
                    <tr>
                        <td>{{ unit.name }}</td>
                        <td>{{ unit.description }}</td>
                        <td>{{ unit.created_date }}</td>
                        <td>{{ unit.updated_date }}</td>
                        <td><a href="{% url 'magictea:unit_edit' pk=unit.pk %}"
                               class="btn btn-warning">Edit</a></td>
                        <td><a href="{% url 'magictea:unit_delete' pk=unit.pk %}"
                               onclick="return confirm('Are you sure you want to delete?')"
                               class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
{% endblock %}
